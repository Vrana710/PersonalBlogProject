<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Bhagavad Gita Blog</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../../assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <!-- Content will be populated by JavaScript -->
        </header>
        <main>
            <div class="chapters-grid"> 
                    <section>
                        <h2>Contact Bhagavad Gita Blog</h2>
                        <form action="#" method="">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>

                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>

                            <button type="submit">
                                <i class="fas fa-paper-plane"></i> Send
                            </button><br>
                        </form>
                    </section>
                    <div class="sidebar">
                        <a href="../../index.html">
                            <img src="../../assets/images/image.jpg" alt="Bhagavad Gita" width="100%" height="100%">    
                        </a>
                    </div>
                    <div class="sidebar">
                        <a href="../../index.html"> 
                             <img src="../../assets/images/IndiaMap.jpg" alt="Bhagavad Gita" width="100%" height="100%">   
                        </a>                    
                    </div>
            </div>
        </main>
        <footer>
            <!-- Content will be populated by JavaScript -->
        </footer>
        <script src="../../common/header.js"></script>
        <script src="../../common/footer.js"></script>
    </div>
</body>
</html>
