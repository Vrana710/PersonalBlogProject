<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Bhagavad Gita Blog</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../../assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Bhagavad Gita Blog</h1>
                <nav>
                    <ul>
                        <li><a href="../../index.html">Home</a></li>
                        <li><a href="../Pages/about.html">About</a></li>
                        <li><a href="../Pages/contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <img src="../../assets/images/logo.jpg" alt="Bhagavad Gita Blog Logo">
        </header>
        <main>
            <div class="chapters-grid"> 
                    <section>
                        <h2>Contact Bhagavad Gita Blog</h2>
                        <form action="#" method="post">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>

                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>

                            <button type="submit">
                                <i class="fas fa-paper-plane"></i> Send
                            </button><br>
                        </form>
                    </section>
                    <aside class="sidebar">
                        <img src="../../assets/images/image.jpg" alt="Bhagavad Gita" width="100%" height="100%">    
                    </aside>
                    <aside class="sidebar">
                       <img src="../../assets/images/IndiaMap.jpg" alt="Bhagavad Gita" width="100%" height="100%">                        
                    </aside>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Bhagavad Gita Blog by Varsha R. Rana</p>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="../Pages/about.html">About</a></li>
                    <li><a href="../Pages/contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="social-sharing">
                <a href="https://twitter.com/share?url=URL_TO_SHARE" target="_blank">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=URL_TO_SHARE" target="_blank">
                    <i class="fab fa-facebook-f"></i> Facebook
                </a>
                <a href="https://www.linkedin.com/shareArticle?mini=true&url=URL_TO_SHARE" target="_blank">
                    <i class="fab fa-linkedin-in"></i> LinkedIn
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
